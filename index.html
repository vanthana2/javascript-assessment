<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="main-container">
        
        <div class="card">
            
            <div class="title">
                
                <h2>Shopping Cart</h2>
            
            </div>
            
            <div class="section">
                
                <div class="content">
                    
                    <div class="name">
                      
                        <form id="productForm">
                            
                            <div class="product">
                               
                                <label for="productName">Product Name</label>
                               
                                <input type="text" id="productName" name="productName" placeholder="product">
                                
                                <span id="product-alert" class="alert"></span>
                            
                            </div>
                            
                            <div class="amount">
                                
                                <label for="amount">Amount</label>
                                
                                <input type="number" id="amount" name="amount" placeholder="amount">
                               
                                <span id="amount-alert" class="alert"></span>
                            
                            </div>
                            
                            <div class="but">
                                
                                <button type="submit">Add To Cart</button>
                            
                            </div>
                        
                        </form>
                    
                    </div>

                    <hr>
                    
                    <div class="entry">
                        
                        <div class="entry-sec">
                            
                            <h3>Product Name</h3>
                            
                            <h3>Amount<i id="arrow" class="fa-solid fa-caret-up"></i></h3>
                           
                        </div>
                        
                        <div class="entry-name" id="entry-name">

                            
                        </div>

                        
                        <div class="total">        
                            
                            <h3>Total Amount</h3>
                            
                            <h3 id="totalAmount">0</h3>
                        
                        
                        </div>
                       
                    
                    </div>
                
                </div>
            
            </div>
        
        </div>
    
    </div>
   
<script src="index.js"></script>
</body>
</html>
